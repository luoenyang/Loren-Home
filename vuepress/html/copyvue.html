<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/my_vuepress/img/logo.ico">
  <style>
    #app {
      text-align: center;
    }

    p {
      margin: 100px auto 50px auto;
    }

    input {
      line-height: 30px;
      height: 30px;
      display: block;
      width: 30%;
      margin: 0 auto;
      font-weight: 500;
      padding-left: 20px;
      font-size: 18px;
    }

    button {
      margin: 100px 0 0 0;
    }
  </style>
</head>

<body>
  <div id="app">
    <br />
    <br />
    <h2>原生双向数据绑定的实现，数据同步的另一种实现</h2>
    <p>输入的名字是：<span class="spanName"></span></p>
    <input class="inputName" placeholder="请输入你的名字" value="" oninput="changeInput(event)" />
    <button onclick="changeName()">点击通过js改变更新视图</button>
  </div>
  <script>
    let data = {};
    function updateView(v) {
      document.querySelector(".spanName").textContent = v;
      document.querySelector(".inputName").value = v;
      data.name = v;
    }
    function changeInput(e) {
      updateView(e.target.value);
    }
    function changeName(e) {
      updateView("王五");
      console.log("data", data);
    }
    updateView("张三、李四");
  </script>
</body>

</html>
